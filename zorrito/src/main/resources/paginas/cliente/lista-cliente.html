<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/header::cabecero-seccion(titulo = 'Inicio')}">
</head>
<body>

<!--Barra de navegacion-->
<div th:replace="~{plantillas/navbar::navegacion-seccion}"/>

<!--Listado de clientes-->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Zorro Abarrotero</h3>
    </div>

    <main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 th:text="${contenido}"></h1>
        <table th:if="${!clientes.isEmpty()}" class="table table-striped table-hover table-sm">
            <thead class="table-dark table-bordered">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Tel√©fono</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombreCliente}"></td>
                <td th:text="${cliente.correoCliente}"></td>
                <td th:text="${cliente.telefonoCliente}"></td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<div th:replace="~{plantillas/footer::pie-pagina-seccion}"></div>

</body>
</html>
