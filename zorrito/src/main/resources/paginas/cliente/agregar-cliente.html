<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/header::cabecero-seccion(titulo = 'Inicio')}">
</head>
<body>

<!--Barra de navegacion-->
<div th:replace="~{plantillas/navbar::navegacion-seccion}"/>

<!--Formulario de alta de cliente-->
<div class="container">
  <div class="container text-center" style="margin:30px">
    <h3>Zorro Abarrotero</h3>
  </div>

  <form method="post" th:action="@{/cliente/guardar-cliente}" th:object="${cliente}">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
      Verifique los siguientes inconvenientes:
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">

        <!-- Nombre del cliente -->
        <div class="form-floating mb-3">
          <input
                  th:classappend="${#fields.hasErrors('nombreCliente')}? 'is-invalid'"
                  type="text" id="nombreCliente"
                  th:field="*{nombreCliente}"
                  class="form-control"
                  placeholder="Nombre del cliente">
          <label for="nombreCliente">Nombre del cliente</label>
        </div>

        <!-- Correo del cliente -->
        <div class="form-floating mb-3">
          <input
                  th:classappend="${#fields.hasErrors('correoCliente')}? 'is-invalid'"
                  type="email" id="correoCliente"
                  th:field="*{correoCliente}"
                  class="form-control"
                  placeholder="Correo electrónico">
          <label for="correoCliente">Correo electrónico</label>
        </div>

        <!-- Teléfono del cliente -->
        <div class="form-floating mb-3">
          <input
                  th:classappend="${#fields.hasErrors('telefonoCliente')}? 'is-invalid'"
                  type="text" id="telefonoCliente"
                  th:field="*{telefonoCliente}"
                  class="form-control"
                  placeholder="Teléfono">
          <label for="telefonoCliente">Teléfono</label>
        </div>

      </div>
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>

</div>

<div th:replace="~{plantillas/footer::pie-pagina-seccion}"></div>

</body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    color: #9b1d11;
    background-color: #fbe7d9;
    padding: 20px;
  }

  /* Navbar */
  .navbar {
    background-color: #BD280CFF !important;
    border-radius: 10px;
  }

  .navbar-brand,
  .nav-link {
    color: #fbe7d9 !important;
    transition: color 0.3s ease;
  }

  .nav-link.active {
    border-bottom: 2px solid #FFD700;
  }

  .nav-link:hover {
    color: #FFD700 !important;
  }

  .dropdown-menu {
    background-color: #fbe7d9;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .dropdown-item {
    color: #333333 !important;
  }

  .dropdown-item:hover {
    background-color: #f7cbb1;
  }

  /* Buttons */
  .btn {
    background-color: #ec330a;
    color: #fbe7d9;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #9b1d11;
  }

  /* Forms */
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fbe7d9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 20px auto;
    color: #333333;
  }

  .form-container label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-container input {
    margin-bottom: 15px;
    padding: 10px;
    width: 100%;
    border: 1px solid #fbe7d9;
    border-radius: 5px;
  }

  /* Cards */
  .card {
    background-color: #9b1d11;
    color: #fbe7d9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    color: #FFD700;
  }

  .card img {
    border-radius: 10px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
  }

  /* Footer */
  footer {
    text-align: center;
    margin-top: 20px;
    color: #fbe7d9;
    font-size: 14px;
  }

  /* Header */
  header a {
    text-decoration: none;
    color: #c4220a;
    font-weight: bold;
    font-size: 16px;
  }

  header a:hover {
    text-decoration: underline;
  }

</style>
