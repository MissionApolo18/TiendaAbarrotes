<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/header::cabecero-seccion(titulo = 'Inicio')}">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Contenedor centrado en la pantalla
         Contenedor Derecha                 -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Iniciar sesión</h2>

                <div th:if="${errorMsg}" class="alert alert-danger" role="alert" style="margin-bottom:15px;">
                    <p th:text="${errorMsg}"></p>
                </div>
                <div th:if="${msg}" class="alert alert-success" role="alert" style="margin-bottom:15px;">
                    <p th:text="${msg}"></p>
                </div>

                <!-- Formulario de login -->
                <form class="form" th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" class="form-control" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" name="password" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-izq d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    </div>

    <div th:replace="~{plantillas/footer::pie-pagina-seccion}"></div>
</body>
</html>

<style>
    .container {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        transform: translateX(100%);
        background-color: #9b1d11;
        transition: transform 0.5s ease-in-out, border-radius 0.5s ease-in-out;
        overflow: hidden;
        border-radius: 50% 0 0 50%;
    }
    .container.toggle .container {
        transform: translateX(0);
        border-radius: 0 50% 50% 0;
        background-color: #9b1d11;
    }

    body {
        font-family: Arial, sans-serif;
        color: #9b1d11;
        background-color:#f7cbb1;
        padding: 20px;
    }

    .container-izq {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 50px;
        text-align: center;
    }

    /*Zorrito*/


    /* Navbar */
    .navbar {
        background-color: #BD280CFF !important;
        border-radius: 10px;
    }

    .navbar-brand,
    .nav-link {
        color: #fbe7d9 !important;
        transition: color 0.3s ease;
    }

    .nav-link.active {
        border-bottom: 2px solid #FFD700;
    }

    .nav-link:hover {
        color: #FFD700 !important;
    }

    .dropdown-menu {
        background-color: #fbe7d9;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dropdown-item {
        color: #333333 !important;
    }

    .dropdown-item:hover {
        background-color: #f7cbb1;
    }

    /* Buttons */
    .btn {
        background-color: #ec330a;
        color: #fbe7d9;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #9b1d11;
    }

    /* Forms */
    .container {
        text-align: center;
        margin-top: 20px;
    }
    .card shadow-lg{
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #fbe7d9; /* Fondo claro */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        color: #333333;
    }

    .form-container label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-container input {
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
        border: 1px solid #fbe7d9;
        border-radius: 5px;
    }

    /* Cards */
    .card {
        background-color: #9b1d11;
        color: #fbe7d9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #FFD700;
    }

    .card img {
        border-radius: 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    /* Footer */
    footer {
        text-align: center;
        margin-top: 20px;
        color: #fbe7d9;
        font-size: 14px;
    }

    /* Header */
    header a {
        text-decoration: none;
        color: #c4220a;
        font-weight: bold;
        font-size: 16px;
    }

    header a:hover {
        text-decoration: underline;
    }

</style>
