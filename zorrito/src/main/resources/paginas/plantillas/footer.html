<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="estilo.css">
<div th:fragment="pie-pagina-seccion" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</div>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #9b1d11;
        color: #fbe7d9;
        padding: 20px;
    }

    /* Navbar */
    .navbar {
        background-color: #BD280CFF !important;
        border-radius: 10px;
    }

    .navbar-brand,
    .nav-link {
        color: #fbe7d9 !important;
        transition: color 0.3s ease;
    }

    .nav-link.active {
        border-bottom: 2px solid #FFD700;
    }

    .nav-link:hover {
        color: #FFD700 !important;
    }

    .dropdown-menu {
        background-color: #fbe7d9;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dropdown-item {
        color: #333333 !important;
    }

    .dropdown-item:hover {
        background-color: #f7cbb1;
    }

    /* Buttons */
    .btn-custom {
        background-color: #ec330a;
        color: #fbe7d9;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #9b1d11;
    }

    /* Forms */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fbe7d9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto;
        color: #333333;
    }

    .form-container label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-container input {
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
        border: 1px solid #fbe7d9;
        border-radius: 5px;
    }

    /* Cards */
    .card {
        background-color: #9b1d11;
        color: #fbe7d9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #FFD700;
    }

    .card img {
        border-radius: 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    /* Footer */
    footer {
        text-align: center;
        margin-top: 20px;
        color: #fbe7d9;
        font-size: 14px;
    }

    /* Header */
    header a {
        text-decoration: none;
        color: #c4220a;
        font-weight: bold;
        font-size: 16px;
    }

    header a:hover {
        text-decoration: underline;
    }

</style>
