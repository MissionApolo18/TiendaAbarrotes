<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/header::cabecero-seccion(titulo = 'Inicio')}">
</head>
<body>

<!--Barra de navegacion-->
<div th:replace="~{plantillas/navbar::navegacion-seccion}"/>

<!--Listado de clientes-->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Zorro Abarrotero</h3>
    </div>

    <main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 th:text="${contenido}"></h1>
        <table th:if="${!distribuidores.isEmpty()}" class="table table-striped table-hover table-sm">
            <thead class="table-dark table-bordered">
            <tr>
                <th class="column" scope="col">Nombre</th>
                <th class="column" scope="col">Correo</th>
                <th class="column" scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="distribuidor : ${distribuidores}">
                <td class="filaa" th:text="${distribuidor.nombreDistribuidor}"></td>
                <td class="filaa" th:text="${distribuidor.correoDistribuidor}"></td>
                <!--Opciones-->
                <td>
                    <a th:href="@{/distribuidor/modificar-distribuidor/{id} (id=${distribuidor.id_distribuidor})}"
                       class="btn btn-success me-2">Modificar <i class="fas fa-pen-nib" aria-hidden="true"></i></a>
                    <a th:href="@{/distribuidor/eliminar-distribuidor/{id} (id=${distribuidor.id_distribuidor})}"
                       class="btn btn-danger">Eliminar <i class="fas fa-trash-alt" aria-hidden="true"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<div th:replace="~{plantillas/footer::pie-pagina-seccion}"></div>

</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        color: #9b1d11;
        background-color: #fbe7d9;
        padding: 20px;
    }

    /* Navbar */
    .navbar {
        background-color: #BD280CFF !important;
        border-radius: 10px;
    }

    .navbar-brand,
    .nav-link {
        color: #fbe7d9 !important;
        transition: color 0.3s ease;
    }

    .nav-link.active {
        border-bottom: 2px solid #FFD700;
    }

    .nav-link:hover {
        color: #FFD700 !important;
    }

    .dropdown-menu {
        background-color: #fbe7d9;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .dropdown-item {
        color: #333333 !important;
    }

    .dropdown-item:hover {
        background-color: #f7cbb1;
    }

    /* Buttons */
    .btn{
        background-color: #ec330a;
        color: #fbe7d9;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #9b1d11;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    /* Footer */
    footer {
        text-align: center;
        margin-top: 20px;
        color: #fbe7d9;
        font-size: 14px;
    }

    /* Header */
    header a {
        text-decoration: none;
        color: #c4220a;
        font-weight: bold;
        font-size: 16px;
    }

    header a:hover {
        text-decoration: underline;
    }

    main.container {
        background-color: #fbe7d9;
        color: #9b1d11;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Table */
    table {
        border-collapse: separate;
        border-spacing: 0;
        box-shadow:
                0 8px 24px rgba(255, 69, 0, 0.4),
                0 0 12px rgba(255, 165, 0, 0.6);
        border-radius: 12px;
        overflow: hidden;
        background-color: #fff0e6;
    }
    thead tr {
        background: linear-gradient(90deg, #ff3d00, #ff6e40);
        color: #fff;
        text-transform: uppercase;
        font-weight: 600;
        font-size: 0.9rem;
        letter-spacing: 1.2px;
    }
    thead th {
        padding: 16px 20px;
    }

    tbody tr {
        border-bottom: 1px solid #ffccbc;
        transition: background-color 0.3s ease;
        cursor: default;
    }
    tbody tr:hover {
        background-color: #ffccbc;
    }
    tbody td {
        padding: 14px 20px;
        color: #bf360c;
        font-weight: 500;
        font-size: 1rem;
    }
    tbody tr:nth-child(even) {
        background-color: #fff3e0;
    }
    tbody tr:hover td {
        color: #d84315;
        font-weight: 700;
    }

    caption {
        caption-side: top;
        text-align: center;
        padding: 14px;
        font-size: 1.4rem;
        font-weight: 700;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        margin-bottom: 12px;
    }

    /*Bottons Table*/
    .btn-success {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
        color: #fbe7d9 !important;
    }

    .btn-success:hover {
        background-color: #218838 !important;
        border-color: #1e7e34 !important;
    }

    .btn-info {
        background-color: #1d6a04 !important;
        border-color: #1d6a04 !important;
        color: #fbe7d9 !important;
    }

    .btn-info:hover {
        background-color: #174703 !important;
        border-color: #174703 !important;
    }
</style>
